<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Titre par défaut{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Leaflet CSS (optionnel, si besoin côté public) -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
<div class="d-flex vh-100">

    <!-- Sidebar -->
    <nav class="bg-light border-end p-3" style="width: 250px; min-height: 100vh;">
        {% block sidebar %}
        <!-- Par défaut, aucun menu, à surcharger dans les sous-templates -->
        {% endblock %}
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 p-4" style="overflow-y: auto;">
        {% block content %}
        <!-- Contenu principal -->
        {% endblock %}
    </main>
</div>

<!-- Bootstrap JS Bundle (inclut Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}
{% endblock %}
</body>
</html>
