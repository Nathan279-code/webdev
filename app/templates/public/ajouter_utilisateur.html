<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un utilisateur</title>
</head>
<body>
    <h1>Ajouter un nouvel utilisateur</h1>
    <form action="/utilisateur/ajouter" method="POST">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="emailuser">Email :</label>
        <input type="email" id="emailuser" name="emailuser" required><br><br>

        <label for="mdpuser">Mot de passe :</label>
        <input type="password" id="mdpuser" name="mdpuser" required><br><br>

        <label for="admin">Administrateur :</label>
        <input type="checkbox" id="admin" name="admin" value="true"><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
