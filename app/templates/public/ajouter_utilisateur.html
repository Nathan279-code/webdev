{% extends 'base.html' %}

{% block title %}Ajouter un utilisateur{% endblock %}

{% block content %}
<div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
        <!-- Bouton Retour en haut de la carte -->
        <div class="mb-3">
            <button onclick="window.history.back()" class="btn btn-outline-secondary">
                â† Retour
            </button>
        </div>

        <!-- Titre -->
        <h1 class="mb-4 text-center">Ajouter un nouvel utilisateur</h1>

        <!-- Formulaire -->
        <form action="{{ url_for('main.utilisateur_ajouter_form') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur :</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="emailuser" class="form-label">Email :</label>
                <input type="email" class="form-control" id="emailuser" name="emailuser" required>
            </div>

            <div class="mb-3">
                <label for="mdpuser" class="form-label">Mot de passe :</label>
                <input type="password" class="form-control" id="mdpuser" name="mdpuser" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="admin" name="admin" value="true">
                <label class="form-check-label" for="admin">Administrateur</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ajouter</button>
        </form>
    </div>
</div>
{% endblock %}
