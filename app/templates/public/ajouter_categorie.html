<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une catégorie</title>
</head>
<body>
    <h1>Ajouter une nouvelle catégorie</h1>
    <form action="/categorie/ajouter" method="POST">
        <label for="nomcat">Nom de la catégorie :</label>
        <input type="text" id="nomcat" name="nomcat" required><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
