{% extends "base.html" %}

{% block title %}Modifier la relation Possède{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Modifier la relation Possède</h1>

    <form action="{{ url_for('main.modifier_possede', idcat=possede.idcat, idetab=possede.idetab) }}" method="POST">
        <div class="mb-3">
            <label for="idcat" class="form-label">Catégorie :</label>
            <select name="idcat" id="idcat" class="form-select" required>
                {% for categorie in categories %}
                    <option value="{{ categorie.idcat }}" {% if categorie.idcat == possede.idcat %}selected{% endif %}>
                        {{ categorie.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="idetab" class="form-label">Établissement :</label>
            <select name="idetab" id="idetab" class="form-select" required>
                {% for etablissement in etablissements %}
                    <option value="{{ etablissement.idetab }}" {% if etablissement.idetab == possede.idetab %}selected{% endif %}>
                        {{ etablissement.nom }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Modifier</button>
        <a href="{{ url_for('main.home') }}" class="btn btn-secondary ms-2">Retour à l'accueil</a>
    </form>
</div>
{% endblock %}
