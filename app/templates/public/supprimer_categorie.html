{% extends 'base.html' %}

{% block title %}Supprimer la catégorie "{{ categorie.nomcat }}"{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-50 text-center">
        <h1 class="mb-4">Voulez-vous vraiment supprimer la catégorie "{{ categorie.nomcat }}" ?</h1>
        <form action="{{ url_for('main.supprimer_categorie', idcat=categorie.idcat) }}" method="POST" class="mb-3">
            <button type="submit" class="btn btn-danger w-100">Supprimer</button>
        </form>
        <a href="{{ url_for('main.get_categories') }}" class="btn btn-secondary w-100">Annuler</a>
    </div>
</div>
{% endblock %}
