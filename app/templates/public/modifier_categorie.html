{% extends 'base.html' %}

{% block title %}Modifier la catégorie "{{ categorie.nomcat }}"{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="w-50">

        <!-- Bouton retour en haut à gauche -->
        <div class="mb-3">
            <button onclick="window.history.back()" class="btn btn-outline-secondary">
                ← Retour
            </button>
        </div>

        <!-- Titre -->
        <h1 class="mb-4 text-center">Modifier la catégorie "{{ categorie.nomcat }}"</h1>

        <!-- Formulaire -->
        <form action="{{ url_for('main.modifier_categorie', idcat=categorie.idcat) }}" method="POST">
            <div class="mb-3">
                <label for="idcat" class="form-label">ID Catégorie :</label>
                <input type="text" id="idcat" name="idcat" value="{{ categorie.idcat }}" readonly class="form-control">
            </div>
            <div class="mb-3">
                <label for="nomcat" class="form-label">Nom de la catégorie :</label>
                <input type="text" id="nomcat" name="nomcat" value="{{ categorie.nomcat }}" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Modifier</button>
        </form>
    </div>
</div>
{% endblock %}
