<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une relation Possède</title>
</head>
<body>
    <h1>Ajouter une relation Possède</h1>

    <form action="{{ url_for('main.ajouter_possede') }}" method="POST">
        <label for="idcat">Catégorie :</label>
        <select name="idcat" id="idcat" required>
            {% for categorie in categories %}
                <option value="{{ categorie.idcat }}">{{ categorie.nom }}</option>
            {% endfor %}
        </select><br><br>

        <label for="idetab">Établissement :</label>
        <select name="idetab" id="idetab" required>
            {% for etablissement in etablissements %}
                <option value="{{ etablissement.idetab }}">{{ etablissement.nom }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <a href="{{ url_for('main.home') }}">Retour à l'accueil</a>
</body>
</html>
