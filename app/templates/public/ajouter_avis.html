<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Avis</title>
</head>
<body>
    <h1>Ajouter un Avis</h1>
    <form action="/avis/ajouter" method="POST">
        <label for="note">Note:</label>
        <input type="number" id="note" name="note" step="1" min="0" max="5" required><br><br>

        <label for="commentaire">Commentaire:</label>
        <textarea id="commentaire" name="commentaire" rows="4" cols="50" required></textarea><br><br>

        <label for="datecreation">Date de Cr√©ation:</label>
        <input type="date" id="datecreation" name="datecreation" required><br><br>

        <label for="iduser">ID Utilisateur:</label>
        <input type="text" id="iduser" name="iduser" required><br><br>

        <label for="idetab">ID Etablissement:</label>
        <input type="text" id="idetab" name="idetab" required><br><br>

        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
