<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-light border-end" style="width: 250px; min-height: 100vh;">
            <div class="p-3">
                <h4 class="mb-4">Menu</h4>
                <div class="list-group">
                    <a href="{{ url_for('main.home') }}" class="list-group-item list-group-item-action">Accueil</a>
                    <a href="{{ url_for('main.afficher_etablissements') }}" class="list-group-item list-group-item-action">Établissements</a>
                    <a href="{{ url_for('main.get_utilisateurs') }}" class="list-group-item list-group-item-action">Utilisateurs</a>
                    <a href="{{ url_for('main.get_categories') }}" class="list-group-item list-group-item-action">Catégories</a>
                    <a href="{{ url_for('main.get_avis') }}" class="list-group-item list-group-item-action">Avis</a>
                    <a href="{{ url_for('main.get_possedes') }}" class="list-group-item list-group-item-action">Relations Possède</a>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main class="flex-grow-1 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
      </script>      
</body>
</html>
