{% extends "base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Réinitialiser votre mot de passe</h2>
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="votre.email@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer le lien de réinitialisation</button>
    </form>
  </div>
</div>
{% endblock %}
