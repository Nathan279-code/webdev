{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block sidebar %}
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh; max-width: 400px; margin: auto;">

  <!-- Bouton Retour en haut à gauche -->
  <div class="w-100 mb-3">
    <button onclick="window.location.href='/public/menu';" class="btn btn-outline-secondary">
      ← Retour
    </button>
  </div>

  <div class="card shadow p-4 w-100">
    <h2 class="mb-4 text-center">Connexion</h2>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('main.login_submit') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter</button>
    </form>

    <button onclick="window.location.href='/auth/register';" class="btn btn-secondary w-100">
      S'inscrire
    </button>
    
    
    
     
  </div>
</div>
{% endblock %}
